<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Form biglietto del treno</title>
  </head>
  <body>
    <!-- Form -->
    <div class="container grey-dashed-border">
      <h1 class="title">Calcolatore prezzo biglietto</h1>
      <div class="red-border">
        <label for="userNameInput">Nome Passeggero: </label>
        <input type="text" name="" id="userNameInput" />
      </div>

      <div class="red-border">
        <label for="userDistance">Quanti km devi percorrere?</label>
        <input type="text" name="" id="userDistance" />
        <p>La tariffa base è di 0.21€/km</p>
      </div>

      <div class="red-border">
        <label for="userAge">Quanti anni hai?</label>
        <input type="text" name="" id="userAge" />
        <p>
          I minorenni hanno diritto ad uno sconto del 20%, gli over65 invece
          hanno diritto ad uno sconto del 40%!!
        </p>
      </div>

      <div class="red-border">
        <h3>Tassi di cambio</h3>
        <p>1 € = 0.88 £</p>
        <p>1 € = 0.98 $</p>
        <label for="currency">In che valuta vuoi pagare?</label>
        <select name="" id="currency">
          <option value=""></option>
          <option value="euro">€</option>
          <option value="pound">£</option>
          <option value="dollar">$</option>
        </select>
      </div>

      <div class="grey-border">
        <button id="submit">Submit!</button>

        <button id="cancel">Cancel</button>
      </div>
    </div>
    <div class="container green-border ticket">
      <div class="userName">
        <h2>Nome Passeggero</h2>
        <span id="userName"></span>
      </div>
      <div class="userName">
        <h2>Codice Univoco</h2>
        <span id="unicCode"></span>
      </div>
      <div class="userName">
        <h1>Dovrai pagare <span id="result" class="title"></span></h1>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
