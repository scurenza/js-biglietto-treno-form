<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Form biglietto del treno</title>
  </head>
  <body>
    <!-- Form -->
    <div>
      <label for="userDistance">Quanti km devi percorrere?</label>
      <input type="text" name="" id="userDistance" />
    </div>

    <div>
      <label for="userAge">Quanti anni hai?</label>
      <input type="text" name="" id="userAge" />
    </div>

    <div>
      <h3>Tassi di cambio</h3>
      <p>1€ = 0.8£</p>
      <p>1€ = 1.2$</p>
      <label for="currency">In che valuta vuoi pagare?</label>
      <select name="" id="currency">
        <option value=""></option>
        <option value="euro">€</option>
        <option value="pound">£</option>
        <option value="dollar">$</option>
      </select>
    </div>

    <div>
      <button id="submit">Submit!</button>

      <button id="cancel">Cancel</button>
    </div>

    <div>
      <h1>Dovrai pagare <span id="result"></span></h1>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
